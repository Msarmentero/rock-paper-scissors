<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors!</title>
    </head>

    <body>
        <button class="choice" id="rock">rock</button>
        <button class="choice" id="paper">paper</button>
        <button class="choice" id="scissors">scissors</button>

        <div>
            <h4 id="roundCounter">Round: </h4>

            <ul>
                <li id="humanScore">Human Score: 0</li>
                <li id="computerScore">Computer Score: 0</li>
                <li id="drawScore">Draws: 0</li>
            </ul>
        </div>

        <div id="humanVictory" style="display: none;">HUMAN WINS!</div>
        <div id="computerVictory" style="display: none;">COMPUTER WINS!</div>
        

            <script src="rock-paper-scissors.js"></script>
        
    </body>
</html>
